    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            /* 隱藏主體的滾動條 */
            overflow: hidden; 
            background-color: #ffffff; /* 頁面底色改為白色 */
        }

        /* 橫向滾動容器的樣式 */
        #horizontal-scroll-section {
            /* 設置高度為視窗高度，將內容垂直置中 */
            height: 100vh;
            /* 允許水平滾動 */
            overflow-x: scroll;
            /* 隱藏滾動條 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            
            /* 確保內容橫向排列，垂直居中 */
            display: flex;
            align-items: center; /* 垂直居中 */
            flex-wrap: nowrap;
        }

        #horizontal-scroll-section::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* 單張圖片卡片的樣式 (已修改為 250px 寬 x 375px 高) */
        .image-card {
            width: 250px; 
            height: 375px; 
            flex-shrink: 0;
            /* 只有在手動滾動時，容器重新套用 snap-x 才會啟用此貼齊效果 */
            scroll-snap-align: center; 
            transition: transform 0.3s ease;
            /* 大幅加大並加深的陰影效果 */
            box-shadow: 0 60px 120px -30px rgba(0, 0, 0, 0.6), 0 30px 30px -15px rgba(0, 0, 0, 0.5);
            /* 移除了 position: relative; */
        }
        
        /* 替換 placehold.co 圖片，使用 div 顯示編號/內容並控制字體大小 */
        .card-number {
            display: flex;
            /* 垂直堆疊標題與描述 */
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            
            color: #4a4a4a; 
            transition: opacity 0.5s ease;
            /* 確保連結文字沒有底線 */
            text-decoration: none; 
            text-align: center; /* 文字置中 */
            padding: 20px; /* 增加內邊距 */
        }

        .card-title {
            font-size: 2rem; /* 保留主標題的尺寸 */
            font-weight: 700;
            margin-bottom: 0.5rem; /* 標題與描述間距 */
        }

        .card-description {
            font-size: 1rem; /* 描述文字較小 */
            font-weight: 400;
            color: #000000; /* 描述文字顏色已更新為 #000000 (純黑) */
        }

        /* 懸停時的透明度變化 */
        .image-card:hover .card-number {
            opacity: 0.8;
        }
    </style>

    <!-- 訊息提示框 (取代 alert) --><div id="message-box" class="fixed top-0 left-1/2 -translate-x-1/2 mt-8 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-2xl opacity-0 transition-opacity duration-500 z-50 pointer-events-none">

    <script>
        // 設定應用程式 ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // ----------------------------------------------------
        // 訊息提示功能 (取代 alert)
        // ----------------------------------------------------
        function showMessage(text) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            msgBox.classList.remove('opacity-0');
            msgBox.classList.add('opacity-100');
            setTimeout(() => {
                msgBox.classList.remove('opacity-100');
                msgBox.classList.add('opacity-0');
            }, 3000);
        }

        // ----------------------------------------------------
        // 橫向滾動邏輯 (連續自動滾動與手動中斷)
        // ----------------------------------------------------
        const scrollContainer = document.getElementById('horizontal-scroll-section');
        const SCROLL_SPEED = 1.0; // 連續滾動速度：1.0 像素/幀
        const USER_INTERRUPT_DELAY = 1000; // 手動滾動後延遲 1 秒恢復自動滾動
        
        let animationFrameId = null; 
        let userScrollTimeout = null;

        /**
         * 實現連續、平滑的自動滾動循環
         */
        function continuousScrollLoop() {
            // 檢查是否已滾動到結尾
            const currentScrollLeft = scrollContainer.scrollLeft;
            const totalScrollableWidth = scrollContainer.scrollWidth - scrollContainer.clientWidth;
            const tolerance = 1; // 避免浮點數誤差

            if (currentScrollLeft >= totalScrollableWidth - tolerance) {
                // 循環：回到起點
                scrollContainer.scrollLeft = 0;
            } else {
                // 緩慢向左滾動
                scrollContainer.scrollLeft += SCROLL_SPEED;
            }

            // 請求下一幀動畫
            animationFrameId = requestAnimationFrame(continuousScrollLoop);
        }

        /**
         * 開始自動滾動 (連續模式)
         */
        function startAutoScroll() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            // 移除 scroll-snap 類，以允許平滑、非貼齊的滾動
            scrollContainer.classList.remove('snap-x', 'snap-mandatory', 'scroll-smooth'); 
            animationFrameId = requestAnimationFrame(continuousScrollLoop);
        }

        /**
         * 停止自動滾動
         */
        function stopAutoScroll() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            // 恢復 scroll-snap 類，以便用戶手動滾動時仍有貼齊效果
            scrollContainer.classList.add('snap-x', 'snap-mandatory', 'scroll-smooth');
        }

        /**
         * 停止自動滾動並在一段延遲後重新啟動
         */
        function startAutoScrollWithDelay() {
            stopAutoScroll(); // 確保停止當前動畫循環
            clearTimeout(userScrollTimeout);
            // 延遲 1 秒後重新啟動連續滾動
            userScrollTimeout = setTimeout(startAutoScroll, USER_INTERRUPT_DELAY); 
        }

        // 監聽滾輪事件 (用戶手動滾動)
        scrollContainer.addEventListener('wheel', (e) => {
            // 檢查滾動方向是否為垂直滾動 (e.deltaY)
            if (Math.abs(e.deltaY) > 5) {
                e.preventDefault(); // 阻止瀏覽器預設的垂直滾動行為
                
                // 根據垂直滾動的量 (e.deltaY) 來執行水平滾動
                scrollContainer.scrollBy({
                    left: e.deltaY * 1.5,
                    behavior: 'smooth'
                });

                // 用戶互動時，暫停自動滾動，並在停止後重新計時
                startAutoScrollWithDelay();
            }
        }, { passive: false });

        // ----------------------------------------------------
        // 確保視窗大小變化時，高度和滾動邏輯正確
        // ----------------------------------------------------
        window.addEventListener('resize', () => {
             // 只需要確保自動滾動計時器在 resize 後仍能正確工作
        });

        // 頁面加載完成後啟動自動滾動
        document.addEventListener('DOMContentLoaded', startAutoScroll);
    </script>
